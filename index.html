<html lang="cs">
<head>

    <!--Style-->
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">


        <div class="login">

                <h1 >Welcome in My fat ponny</h1>

                    <input class="input-name" type="text" placeholder="Write ponny name">
                </form>

                    Delete ponny     
                </a>
            </div>
        
    

            <aside class="created-ponny">
               
                <img class="img-ponny" src="img/ponny1.jpg" alt="this is a ponny">

            </aside>

        </div>
    </div>

    <script src="script.js"></script>
